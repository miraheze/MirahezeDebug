<!DOCTYPE html>
<html lang="en">
  <head>
    <title>X-Miraheze-Debug popup</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body class="hidden">
    <div class="options">
      <div>
        <select class="option" id="backend">
          <option value="mw111.miraheze.org">mw111.miraheze.org</option>
          <option value="mw112.miraheze.org">mw112.miraheze.org</option>
          <option value="mw121.miraheze.org">mw121.miraheze.org</option>
          <option value="mw122.miraheze.org">mw122.miraheze.org</option>
          <option value="mw131.miraheze.org">mw131.miraheze.org</option>
          <option value="mw132.miraheze.org">mw132.miraheze.org</option>
          <option value="test131.miraheze.org">test131.miraheze.org</option>
        </select>
      </div>
    </div>
    <div class="switch-container">
      <div class="switch">
        <input type="checkbox" name="switch" class="switch-checkbox option" id="enabled">
        <label class="switch-label" for="enabled">
          <span class="switch-inner"></span>
          <span class="switch-switch"></span>
        </label>
      </div>
    </div>
  </body>
</html>
