<!doctype html>
<html lang=en>
  <head>
    <title>X-Miraheze-Debug configuration pop-up</title>
    <script src=popup.js></script>
    <link rel=stylesheet href=popup.css />
  </head>
  <body class=hidden>
    <div class=options>
      <div>
        <select class=option name=backend id=backend>
          <option value=mw8.miraheze.org>mw8.miraheze.org</option>
          <option value=mw9.miraheze.org>mw9.miraheze.org</option>
          <option value=mw10.miraheze.org>mw10.miraheze.org</option>
          <option value=mw11.miraheze.org>mw11.miraheze.org</option>
          <option value=mw12.miraheze.org>mw12.miraheze.org</option>
          <option value=mw13.miraheze.org>mw13.miraheze.org</option>
          <option value=test3.miraheze.org>test3.miraheze.org</option>
        </select>
      </div>
    </div>
    <div class=switch-container>
      <div class=switch>
        <input type=checkbox name=switch class="switch-checkbox option" id=enabled>
        <label class=switch-label for=enabled>
          <span class=switch-inner></span>
          <span class=switch-switch></span>
        </label>
      </div>
    </div>
  </body>
</html>
